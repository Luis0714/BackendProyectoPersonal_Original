<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 200px;
        }

        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .message h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .message p {
            color: #777;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .cta-button {
            text-align: center;
        }

        .cta-button a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
        }
	
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
        <!--<img src="https://cdn.pixabay.com/photo/2017/07/08/19/32/symbol-2485367_640.png" alt="Logo de la Compañía">-->
         <h1>Estremor</h1>
        </div>

        <div class="message">
            <h2>@Asunto</h2>
            <p>Estimado/a <b>@nombre<b>,</p>
            <p>Hemos recibido una solicitud para restablecer tu contraseña. A continuación, encontrarás tu nueva contraseña:</p>
            <p>Contraseña: <b>@contrasena</b></p>
            <p>Por favor, inicia sesión con esta nueva contraseña y recuerda cambiarla después de iniciar sesión.</p>
            <div class="cta-button">
                <a href="http://localhost:4200/login">Iniciar sesión</a>
            </div>
        </div>
    </div>
</body>

</html>
